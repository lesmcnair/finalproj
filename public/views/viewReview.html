 <section ng-controller="ReviewsController" data-ng-init="findOne()">
              <md-card>
                <md-toolbar class="md-accent md-whiteframe-1dp">
                <h2 class="md-toolbar-tools">
                  <span ng-bind="review.reviewTitle"></span>
                </h2>
                </md-toolbar>
                <md-card-content layout="column">
                  <md-content>
                    <md-card style="height: 200%; width: 200px;">
                      <img src="{{review.ImgURL}}">
                    </md-card>
                  
                  <md-input-container>
                    <label>Review Author</label>
                    <label ng-bind="review.author">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Star Rating</label>
                    <Label ng-bind="review.starRating" type="Class">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Date Created</label>
                    <label ng-bind="review.dateCreated" type="order">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Review Details</label>
                    <label ng-bind="review.reviewBody" type="family">
                  </md-input-container>
                  
                  <br>
                </md-content>
                <div layout="row">
                    <md-button class="md-raised md-primary" flex>
                         <a href="/#!/reviews/{{review._id}}/edit">Update</a>
                    </md-button>
                    <md-button class="md-raised md-primary" flex>
                         <a href="#" ng-click="delete();">Delete</a>
                    </md-button>
                </div>
                </md-card-content>
              </md-card>
          </section>
